<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link type='text/css' rel='stylesheet' href='style.css' />    
  </head>
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <body>
    <div id='box-wrapper'>
      <h1>Chappell Designs Weather App</h1>
      <h3 id='location'>--,--</h3>
      <h2 id='temp'>--&deg;</h2>
      <h3 id='cond'>--</h3>
      <h3 id='wind'>--</h3>
      <button id='imperial'>Imperial</button><button id='metric' class='active'>Metric</button>
    </div>
    <div id='forecast-wrapper'>
      <h2>10 Day Forecast</h2>
      <div class='day-block'>
        <h3 class='day'>Day 1</h3>
      </div>
      <div class='day-block'>
        <h3 class='day'>Day 2</h3>
      </div>
      <div class='day-block'>
        <h3 class='day'>Day 3</h3>
      </div>
      <div class='day-block'>
        <h3 class='day'>Day 4</h3>
      </div>
      <div class='day-block'>
        <h3 class='day'>Day 5</h3>
      </div>
      <div class='day-block'>
        <h3 class='day'>Day 6</h3>
      </div>
      <div class='day-block'>
        <h3 class='day'>Day 7</h3>
      </div>
      <div class='day-block'>
        <h3 class='day'>Day 8</h3>
      </div>
      <div class='day-block'>
        <h3 class='day'>Day 9</h3>
      </div>
      <div class='day-block'>
        <h3 class='day'>Day 10</h3>
      </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type='text/javascript' src='script.js'></script>
  </body>
</html>
